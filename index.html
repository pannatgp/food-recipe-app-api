<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Find Meal For Your Ingredients!!!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href = "style.css">
</head>
<body>

    <div class = "container">
        <div class = "meal-wrapper">
            <div class = "meal-search">
                <h2 class = "title">Find Meals For Your Ingredients</h2>
                <blockquote>Real food doesn't have ingredients, 
                    real food is ingredients.<br>
                    <cite>- Jamir Oliver</cite>
                </blockquote>
                <div class = "meal-search-box">
                    <input type = "text" class = "search-control" placeholder = "Enter an ingredient"
                    id = "search-input">
                    <button type = "submit" class = "search-btn btn" id = "search-btn">
                        <i class= "fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class = "meal-result">
                <h2 class = "title">Your Search Results:</h2>
                <div id = "meal">
                    <div class = "meal-item">
                        <div class = "meal-img">
                            <img src = "french-fries.jpg" alt = "food">
                        </div>
                        <div class = "meal-name">
                            <h3>Crispy french fries with ketchup and mayonnaise</h3>
                            <a href = "#" class = "recipe-btn">Get Recipe</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    
    <script src = "script.js"></script>
</body>
</html>
